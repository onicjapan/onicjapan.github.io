    - title: 技術の総合格闘技！？AIインフラの現在と未来。
      time: "15:30"
      type: 講演
      tag: s_07
      presenters:
        - name_and_title: |-
            Arrcus, Inc.<br />
            海老澤 健太郎
          photo: s_07.JPG
      abstract: |-
        生成AIを中心としたAIサービスは、今やハイパースケーラーのみならず幅広い企業にとって不可欠な技術となっています。
        その基盤を支えるAIインフラは、学習（Training）においては数万から数十万規模のGPUを連携させる必要があり、常に進化を続けています。
        一方で、コーディングエージェントなどの技術者向けサービスだけでなく、一般消費者がお悩み相談に利用するなど、様々な ”AIサービス” が急速に普及しており、
        高速な推論（Inference）の重要性も高まりつつあります。
        また、GPUaaSを含むサービス提供事業者、企業内での利用、など、ビジネスモデルや利用主体によって、ハイパースケーラーとは異なる課題への対応が求められています。
        これらのニーズを満たすシステムを構築・運用するためには、急速に進歩するハードウェアやソフトウェアを俯瞰的に理解し、最適な技術・設計・製品を選択する力が不可欠です。
        本講演では、現在のAIインフラを構成する技術と課題、そして将来に向け提案されている技術などを紹介し、我々が今後どのような視点でAIインフラ技術に向き合うべきかを議論します。

        キーワード: **AI**, **RoCE**, **GPU**, **UEC**       
