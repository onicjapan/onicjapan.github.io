    - title: 今すぐ使える仮想化ネットワーキング<br />
             Nuage Networksが提供する仮想化サービスプラットフォーム
      time: 10:50-11:25
      type: 講演
      tag: s_13
      presenters:
        - name_and_title: |-
            日本アルカテル・ルーセント株式会社<br />
            鹿志村 康生
      abstract: |-
        アルカテル・ルーセントのIP事業部を母体として設立された新興企業であるNuage 
        Networksは、"今すぐ"使えるスケーラブルでかつオープンな仮想化ネットワーキ
        ングソリューションを提供します。このセッションでは、NVO3で議論されている
        OverlayモデルでのNW仮想化がどのように製品に実装され、どのようにプラット
        フォームに縛られないオープンな環境に対応し、大規模なDC/Cloudに対応可能な
        ソリューションを実現するかを解説します。
      slides:
