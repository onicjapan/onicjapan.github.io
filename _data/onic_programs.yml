    - title: AWS/AzureのHybridCloud製品によるエッジコンピューティング
      time: 17:10-17:40
      type: 講演
      tag: s_11
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br />
            鈴ヶ嶺 聡哲
          photo: Sotetsu_Suzugamine.png
      abstract: |-
        クラウドコンピューティングの普及により、近年は多くのシステ
        ムがクラウド上で運用されています。

        しかし機密情報のセキュリティや応答遅延の問題で自社のオン
        プレミス環境などのエッジにシステムを構築する状況は多々あ
        ります。

        このような状況に適応するために、オンプレミス環境で
        PublicCloudのサブセットの機能を提供するHybrid Cloudソリュー
        ションが提案されています。

        例えばAWSであればAWSOutpostsファミリーを、Azureであれば
        AzureStackファミリーを提供しています。本発表ではこの2つの
        ソリューションを取り上げてHybrid Cloudを用いたエッジコン
        ピューティングのユースケースや各社の機能面を比較した結果
        を紹介します。 
      slides:
        - file: 2022_-AWS_Azure.pdf
    - title: Network as Code 自動化のこれから
      time: 17:40-18:10
      type: 講演
      tag: s_12
      presenters:
        - name_and_title: |-
            HashiCorp<br />
            桂田 祥吾
          photo: Shogo_Katsurada.png
      abstract: |-
        ネットワークを含む多くのインフラが Software Definedなの
        時代となり、これまでとはインフラとの向き合い方が変わっ
        てきている現在、クラウドにおいては、Infrastructure as 
        Code という形で、クラウド内の技術コンポーネント を自動
        化する仕組みが当たり前になってきています。 そういった、
        IaC の仕組みは、Network の世界においても適用できるケー
        スが増えてきています。 Network as Code ということで、
        Network 分野における IaC の話をさせていただければと思
        います。
      slides:
        - file: 2022_Network-as-Code.pdf
    - title: Introduction to Cilium from Telco and On-premise Perspective
      time: 18:10-18:40
      type: 講演
      tag: s_13
      presenters:
        - name_and_title: |-
