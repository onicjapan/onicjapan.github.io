    - title: 分散したコンピューティングリソースの活用について
      time: "13:30"
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            トヨタ自動車株式会社<br />
            阿部 博
          photo: s_04.png
      abstract: |-
        GPU基盤が多くの企業により構築されている。GPU基盤は規模が大きくなると大量の電力を必要とする。 
        都心で大きな電力を賄うことが難しくなり、郊外・地方の電力を求め基盤が広く分散され始めている。 
        さらに、電力の効率化やグリーン電力を積極利用することで、大量に消費される電力を賄う試みも多数行われている。 
        なぜ分散しないといけないのか、そのためにはどのような効率的な分散基盤が必要なのかについてのトヨタのR&D活動について解説する。

        キーワード: **AI**, **GPU基盤**,, **Kubernetes**, **グリーン電力**       
