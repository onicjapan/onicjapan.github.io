    - title: シトリックスが考えるSDNソリューションとは
      time: 11:30-12:00
      type: 講演
      tag: s_14
      presenters:
        - name_and_title: |-
            シトリックス・システムズ・ジャパン株式会社<br />
            北瀬 公彦
      abstract: |-
        「SDN」と言えば、ネットワーク機器をコントローラー経由で、
        OpenFlow等の技術を利用しどう制御するかと言った議論にな
        りがちですが、シトリックスのSDNソリューションは、クラウド
        基盤ソフトウェアがエコシステム製品と連携して仮想ネットワーク
        を生成し、その上で、様々なネットワークサービスを提供する統合
        的なソリューションです。<br />
        そんなシトリックスのSDNソリューションについて解説します。
      slides:
        - file: 0919_05citrix.pdf
    - title: 午後休憩
      time: 12:00-13:00
    - title: ストラトスフィアのNaaS実現に向けた展望
      time: 13:00-13:30
      type: 講演
      tag: s_15
      presenters:
        - name_and_title: |-
            株式会社ストラトスフィア<br />
            浅羽 登志也
      abstract: |-
        ＳＤＮは、ソフトウェアによる通信インフラ制御の自動化・ 自律化を通じて、
        それらのインフラをまたいだ仮想ネットワ ークサービスの構築・提供を可能
        にする新たな情報通信基盤 へと発展する。クラウドやデータセンタのネット
        ワークや、 ＷＡＮおよびＬＡＮ、さらに、ＬＴＥやＷｉＦｉなどの無線
        ネットワークまで、幅広く整備されることで、任意の地点に 散在するさまざまな
        情報通信エンティティーをオンデマンド で接続する情報通信サービスを構成する、
        NaaS(Network as a Service)が実現される。本セッションではＳＤＮによ
        るＮａａＳ実現に向けたストラトスフィアの取り組みについて紹介する。
      slides:
        - file: 0919_06stratosphere.pdf
    - title: 休憩
      time: 13:30-13:35
    - title: マルチレ イヤ、マルチネットワークの公衆キャリア網へ向けた SDN技術の研究開発
      time: 13:35-14:05
      type: 講演
      tag: s_16
      presenters:
        - name_and_title: |-
            日本電気株式会社<br />
            岩田 淳
      abstract: |-
        本発表では、SDN技術を光コア、パケットトランスポート、無線ネットワーク、オーバレイ
        ネットワークなど多様な公衆ネットワークインフラ領域へ適用することで、公衆インフラに
        おいて新しいネットワークサービスを創出しやすくするためのネットワーク基盤技術の研究
        開発について発表する。本プロジェクトにおいて、研究開発を進めるSDN対応の各種ノード
        技術、様々なネットワーク資源を階層的に抽象化・管理制御する共通制御プラットフォーム、
        本プラットフォーム上に実現する様々なネットワーク管理、制御技術について、基本アーキ
        テクチャ、ならびにプロジェクトとして目指す方向性について紹介する。 本プロジェクトは
        総務省の「ネットワーク仮想化基盤技術の研究開発」ならびに「ネットワーク仮想化統合技術
        の研究開発」として委託されたもので、日本電気株式会社、日本電信電話株式会社、
        エヌ・ティ・ティ・コミュニケーションズ株式会社、富士通株式会社、株式会社日立製作所の
        ５社共同によるプロジェクトである。
      slides:
        - file: 0919_08nec.pdf
    - title: 休憩
      time: 14:05-14:15
    - title: 来賓挨拶
      time: 14:15-14:20
      type: 挨拶
      presenters:
        - name_and_title: |-
            総務省<br />
            情報通信国際戦略局
            技術政策課研究推進室 室長 荻原直彦様
    - title: SDN-IX
      time: 14:20-15:20
      type: パネルディスカッション
      tag: s_17
      presenters:
        - name_and_title: |-
            [コーディネーター]
            東京大学<br />
            関谷 勇司
        - name_and_title: |-
            [パネリスト]
            さくらインターネット株式会社<br />
            大久保 修一 
        - name_and_title: |-
            奈良先端科学技術大学院大学<br />
            岡田 和也 
        - name_and_title: |-
            株式会社ブロードバンドタワー<br />
            西野 大
        - name_and_title: |-
            株式会社インターネットイニシアティブ<br />
            松崎 吉伸
        - name_and_title: |-
            インターネットマルチフィード株式会社<br />
            吉田 友哉
        - name_and_title: |-
            株式会社ミクシィ<br />
            吉野 純平
      abstract: |-
        SDN を IX (Internet eXchange) に適用することによって、新たなトラフィック
        制御や交換のための手法が生まれるのではないかと考えられます。現在のインターネット
        におけるトラフィック制御は、経路制御とパス制御によって行われており、その制御の粒度
        は IP アドレスのブロックを単位としたものになっており、昨今のインターネットに求めら
        れる安定性や柔軟性を実現するためには機能不足であると言えます。 そこで本パネルセッション
        では、SDN 技術を IX に適用することによって、ISP 間や組織間のトラフィック制御をより
        粒度が細かく、かつ柔軟で冗長性のある仕組みを提供することを目指した、SDN IX のあり方に
        関する議論を行います。IX 運用者や ISP 事業者、コンテンツ事業者の方々を招き、SDN IX 
        に求められる機能、これからの IX のあるべき姿に関しての議論を行い、SDN IX の実態と
        存在意義を明確にします。
      slides:
        - file: 0919_09sekiya.pdf
        - file: 0919_09sakura.pdf
        - file: 0919_09bbt.pdf
        - file: 0919_09data.pdf
        - file: 0919_09iij.pdf
        - file: 0919_09loppy.pdf
        - file: 0919_09mf.pdf
        - file: 0919_09mixi.pdf
        - file: 0919_09nishino.pdf
    - title: 休憩
      time: 15:20-15:30
    - title: 「SDNが提供すべきはConnectionか、Functionか」～ PLUMgridに見る新感覚SDNソルーション ～
      time: 15:30-16:00
      type: 講演
      tag: s_18
      presenters:
        - name_and_title: |-
            株式会社データホテル<br />
            伊勢 幸一
      abstract: |-
        2013年5月にステルスモードを解いたPLUMgridの主張するSDNソルーションとは、 単に
        テナントやアプリケーション単位のネットワークドメインだけではなく、 そのドメインに
        要求される様々なネットワーク機能を物理ネットワークから デカップリングすることであ
        るとされている。 現状、なぜクラウド事業者やホスティング事業者はSDNの導入に興味を
        示さないのか？その一つの解として提案されるネットワーク機能を物理ネットワークから
        デカップリングする事の意味と目的、そして具体的な実装について議論する。
    - title: OpenStack、CloudStackの歴史・進化とSDN対応
      time: 16:00-16:30
      type: 講演
      tag: s_19
      presenters:
        - name_and_title: |-
            一般社団法人クラウド利用促進機構(CUPA)<br />
            荒井 康宏
      abstract: |-
        OpenStack、CloudStackに代表されるオープンソースベースのクラウド基盤ソフトウェア
        を利用し、クラウド基盤の構築やクラウドサービスの提供を行うことは標準的となっています。
        しかしながら、これらのクラウド基盤ソフトウェアには紆余曲折の歴史があります。本セッション
        では、OpenStackとCloudStackを中心にオープンソースベースのクラウド基盤ソフトウェアの
        概要と歴史、その進化、そして最新のSDNへの対応状況について解説します。
    - title: IaaS事業者が考える真のSDN
      time: 16:30-17:00
      type: 講演
      tag: s_20
      presenters:
