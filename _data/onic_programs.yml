    - title: オープンソース半導体を研究ツールとして利用しよう！
      time: "18:30"
      type: BoF
      tag: b_02
      presenters:
        - name_and_title: |-
            ISHI会
            今村 謙之
          photo: Noritsuna_Imamura.jpg
      abstract: |-
        ここ数年で盛り上がってきたオープンソース半導体を利用して、今まででは考えられなかった額でオリジナルASIC設計・製造して研究に利用してみませんか？
