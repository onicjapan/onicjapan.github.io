        ソリューションです。近年国内外のコミュニティ、特にCNCF
        周辺のWebアプリケーション開発者中心のコミュニティで注目
        を集めつつあります。一方で、テルコやオンプレミス環境など
        でのユースケースに関しては注力はしているものの情報が多く
        ないのが現状です。そこで、このセッションではテルコ・オン
        プレの切り口でCiliumを解説するとともに、今後のロードマッ
        プ、CiliumとSDNの意外な関わりなどに関してお話しします。
      slides:
