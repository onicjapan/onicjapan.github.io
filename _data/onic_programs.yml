    - title: フューチャープルーニング：ネットワークの進化とAIの役割
      time: 12:10-12:40
      type: 基調講演
      tag: s_01
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br />
            田中 基夫
      abstract: |-
        クラウドを構成する要素は、従来、サーバ仮想化技術が中心でしたが、 
        最近では、より柔軟で高機能なクラウドサービスを実現するために、 
        ＳＤＮの技術が注目されています。弊社はクラウド基盤にＳＤＮを
        積極的に導入しており、すでに商用サービスを世界９か国１１拠点に
        展開しています。今回の講演では、ＳＤＮ技術をどのように活用して
        いるか、どういったサー ビスを実現できたのか、をお話しさせていた
        だきます。
    - title: Overlayモデルによる仮想ネットワーキング技術〜NVO3
      time: 12:50-13:20
      type:  講演
      tag: s_02
      presenters:
        - name_and_title: |-
            日本アルカテル・ルーセント株式会社<br />
            鹿志村 康生
      abstract: |-
        Layer3 Tunneling Overlayにより仮想ネットワークを実現する方式に
        関してIETFのNVO3(Network Virtualization Overlays) WGで標準
        化に向けた作業が行われています。このセッションではNVO3で議論されて
        いる、マルチテナントに対応する仮想ネットワークのアーキテクチャや方式
        について解説します。
      slides:
        - file: 0918_02alc.pdf
    - title: NFV ネットワーク機能の仮想化の目指す世界
      time: 13:20-13:50
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            日本電信電話株式会社<br />
            尾花 和昭
      abstract: |-
        クラウド技術の進歩や，サーバの処理速度の向上によって、アプリケーション
        だけでなく、さまざまなネットワーク機能の仮想化が現実味を帯びてきている。
        今年1月にETSI配下のNFV ISGが第1回の会合を開催し、以降ネットワーク機能
        の仮想化における要求条件の議論が始まっており、NFVというキーワードを耳に
        する機会も増えた。本発表ではNFVの目指す世界を、SDNとの関連と共に述べる。
      slides:
        - file: 0918_03ntt.pdf
    - title: SDN市場とONFの役割
      time: 13:50-14:20
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            Open Networking Foundation<br />
            佐宗 大介
      abstract: |-
        今回は、来場者でSDNのリテラシーがあまり深くない方に対してチュートリアルの
        ような形で講演できればと思っています。SDNの概要、歴史、ONFの役割と各WG/DG
        のタスクとそのアップデートなどを解説します。
      slides:
        - file: 0918_04onf.pdf
    - title: 休憩
      time: 14:20-14:30
    - title: SDNで加速する、日本HPのネットワークへの取り組みと将来
      time: 14:30-15:00
      type: 講演
      tag: s_05
      presenters:
        - name_and_title: |-
            日本ヒューレット・パッカード株式会社<br />
            尾﨑 亨
      abstract: |-
        企業がSDNを考える上で取り組むべき課題と、方向性について、日本HPの取り組みに
        ついてご案内します。具体的なSDNのユースケースや、発売予定のSDN Controller
        およびSDN ReadyなHardwareについても先行してご紹介する予定です。
      slides:
        - file: 0918_05hp.pdf
    - title: 休憩
      time: 15:00-15:05
    - title: ネットワーク機能の仮想化とサービスチェイニング
      time: 15:05-15:35
      type: 講演
      tag: s_06
      presenters:
        - name_and_title: |-
            ジュニパーネットワークス株式会社<br />
            長滝 信彦 
      abstract: |-
        NFVなどで議論されているネットワーク機能の仮想化と実現方法。また、仮想化された
        ネットワークを、SDNコントローラーによって連携させるサービスチェイニングの技術
        についてご紹介します。
      slides:
        - file: 0918_06juniper.pdf
    - title: 休憩
      time: 15:35-15:45
    - title: OSSだけで実装する仮想ネットワークの全て
      time: 15:45-16:15
      type: 講演
      tag: s_07
      presenters:
        - name_and_title: |-
            株式会社あくしゅ</br />
            山崎 泰宏
      abstract: |-
        Wakame-VDCと言うIaaSを実現するクラウド基盤ソフトウェアには、以前より仮想
        ネットワークが実装されてきました。それがTremaを使ったOpenFlow 1.0ベースで
        動作するようになったのは今から1年半前です。 本セッションでは、そこで培われた
        仮想ネットワークの仕組みにフォーカスし、OSSだけで、どのように仮想ネットワーク
        を実装するのか、順を追って解説して行きます。
    - title: Segment Routing! Path/Flow programmability進化のかたち
      time: 16:15-16:45
      type: 講演
      tag: s_08
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br />
            河野 美也
      abstract: |-
        ここ数年のSDN議論により、IPネットワークのあり方やアーキテクチャ自体に関しても、
        大きな見直しが行われました。ネットワークを中心に考えて来たため、上位システムに
        対しネットワークリソースをいかに使い易くするか、という抽象化観点が不足していたの
        ではないか、自律分散に頼り過ぎたため、複雑性を必要以上に増してしまっているのでは
        ないか、等々。そのような中、我々が出した一つの答えが、Segment Routingです
        (draft-filsfils-rtgwg-segment-routing-00)。 Segment Routingでは、
        Control Planeをシンプルにし、SPF計算、障害検知、OAM、迂回などの自律分散性は
        残しながら、集中型が適している制御（可視化・分析・自動化・トラフィックエンジニア
        リングなど）は集中型で行います。MPLS-TPなどのトランスポートアプリケーションへの
        適合性も有します。また、集中・分散の配分の具合により、そのネットワーク運用方針に
        あった、程よい、Hybrid制御のあり方を探って戴けることと思います。 本セッションでは、
        Segment RoutingというInnovationによる、Path/Flow programmability進化の
        かたちを探ります。
      slides:
        - file: 0918_08cisco2.pdf
    - title: INTEROP Tokyo 2013 ShowNetにおけるSDNの実際
      time: 16:45-17:15
      type: 講演
      tag: s_09
      presenters:
        - name_and_title: |-
            Interop Tokyo 2013 ShowNet NOCチーム<br />
            中村 遼
      abstract: |-
        毎年6月に開催されるINTEROP Tokyoにて構築される世界最大のデモンストレーション
        ネットワークであるShowNetでは、実運用環境におけるSDNに関する多くの取り組みを
        実施しています。2013年のShowNetでは、SDNを用いたトラフィック解析網、コンテン
        ツキャッシュ装置との連携、そして仮想ルータとOpenFlowを用いたクラウドアプライ
        アンスネットワークと、3種類のリアルトラフィックの流れるSDN環境を構築しました。
        本発表では、それぞれのデザインや設計から構築、運用にいたるまで、ShowNetで構築
        したSDNの詳細について発表いたします。
      slides:
        - file: 0918_09noc-1.pdf
        - file: 0918_09noc-2.pdf
    - title: OpenDaylightはどこへ向かうのか
      time: 17:25-18:40
      type: パネルディスカッション
      tag: s_10
      presenters:
        - name_and_title: |-
            [コーディネーター]<br />
            日経コミュニケーション編集長<br />
            加藤 雅浩
        - name_and_title: |-
            [パネリスト]<br />
            シスコシステムズ合同会社<br />
            早川 浩平
        - name_and_title: |-
            デル株式会社<br />
            鈴木 孝規
        - name_and_title: |-
            日本アイ・ビー・エム株式会社<br />
            牛尾 愛誠
        - name_and_title: |-
            日本電気株式会社<br />
            工藤 雅司
        - name_and_title: |-
            ブロケード コミュニケーションズ システムズ株式会社　<br />
            小宮 崇博
      abstract: |-
        OpenDaylightプロジェクトが何を目的としたプロジェクトなのか？
        SDNをKeyに どのようなビジネス機会を創出し得るかなど、SDNを取り
        巻く情勢と織り交ぜ、 参加各社よりパネリストを招致してディスカッ
        ション致します。    
