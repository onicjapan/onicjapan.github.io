    - title: ShowNet 2025から見る相互接続性と生成AI活用の今とこれから
      time: "18:30"
      type: 講演
      tag: s_12
      presenters:
        - name_and_title: |-
            東京大学<br />
            中村 遼
          photo: s_12.png
      abstract: |-
        ShowNetは、ネットワーク技術関する展示会、Interop Tokyoの会場に構築される世界最大のデモンストレーションネットワークです。
        例年にもれず、2025年のShowNetもSRv6からEVPNをはじめ、様々な技術が詰め込まれた複雑なネットワークとなりました。
        このとても複雑なShowNetを構築するにあたって、今年は生成AIを活用したネットワークの構築・運用支援実験も実施しました。
        本講演では、2025年のShowNetが取り組んだ技術をハイライトするとともに、生成AIがShowNetの構築にどのように役に立ったかを紹介し、
        今後のネットワークにおける生成AIの活用の道筋について議論します。

        キーワード: **ルーティング**, **相互接続性**, **生成AI** 
