      type: 特別講演
      tag: c02
      presenters:
        - name_and_title: |-
            Google
            田村 芳明
      abstract: |-
        コンテナと Kubernets はアプリケーションのマイクロサービス化には欠かせなくなりました。
        一方で、コンテナをセキュリティの観点から保護することは、十分に理解されていません。
