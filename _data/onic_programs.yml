    - title: Web3 技術のリアリティ
      time: "10:20-10:50"
      type: 講演
      tag: s_01
      presenters:
        - name_and_title: |-
            早稲田大学<br />
            斉藤 賢爾
          photo: Kenji-Saito.jpg
      abstract: |-
        Web3という言葉がいまだに巷を賑わせています。Web 3.0を
        語源とするこの言葉は、「World Wide Webを応用したビジ
        ネスの革新であったWeb 2.0が、 副作用として生み出した
        諸問題」を解決するための、新しいパラダイムを表している
        はずです。 その諸問題とは何で、新しいパラダイムはどん
        なもので、それによりどうして問題は解決されると考えら
        れているのでしょうか。 そして、そのパラダイムで本当に
        問題は解決されるのでしょうか。この講演では、Web3 を支
        えるとされる技術の現実を露わにします。
      slides:
        - file: 2023_Web3.pdf
    - title: SP Network as a Serviceに対するCiscoの取り組み
      time: "10:50-11:20"
      type: スポンサーセッション
      tag: s_02
      presenters:
        - name_and_title: |-
            Cisco Systems<br />
            鎌田 徹平
          photo: kamata.jpg
      abstract: |-
        「Network as a Service」（NaaS）は、クラウドコンピュー
        ティングの一種であり、ネットワークサービスを提供するモ
        デルです。インターネットや他のネットワークを通じて、企
        業や個々のユーザーがネットワークインフラストラクチャを
        所有、管理、運用する必要なく、必要に応じてネットワーク
        サービスを使用することができるようになります。しかし、
        このコンセプトには、そもそもネットワークにつなぐインフ
        ラが必要であることや、セキュリティ上の懸念、規制やコン
        プライアンス上の問題、既存インフラへの投資など、いくつ
        かのチャレンジがあります。本講演では、Underlay as a 
        Platformの考え方や、NaaSにおいてSPが果たすべき役割など、
        NaaSに対するシスコのアプローチについて紹介します。
      slides:
        - file: 2023_SPNaaS.pdf
    - title: コネクティッドカーとエッジコンピューティングによるグリーンモビリティへの挑戦
      time: "11:20-11:50"
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            トヨタ自動車株式会社<br />
            阿部 博
          photo: Hiroshi-Abe.jpg
      abstract: |-
        コネクティッドカーの普及と通信の多様化に伴い、コネク
        ティッドカー1台あたりのデータ通信量は、2019年時点で
        は1日あたり0.053GBだったものが、2023年には8.33GBにな
        ると言われている。さらに自動運転が普及することにより
        1日のデータ量は 4.8TBにまで上るとも推測されており、 
        コネクティッドカーの将来的な進化に伴い通信量は莫大な
        値となる。これらの通信はセルラー網を通じてクラウドへ
        と集められ処理が行われる場合が多い。本発表では、コネ
        クティッドカーの通信をセルラー網からクラウドへと限定
        せずに、車に近い位置で処理を行うことを目的としたエッ
        ジコンピューティングの技術へとフォーカスする。 また、
        エッジコンピューティングの間でデータを同期させる機構
        としてApache Kafkaを用いた広域データ 同期の仕組みにつ
        いて言及する。さらに、余剰電力として破棄されること
        が多いグリーンエネルギーを 積極的に活用すべく、エッジ
        処理と組み合わせたグリーンモビリティを効率的に実現する
        試みについて述べる。
      slides:
        - file: 2023_Green-Mobility.pdf
    - title: 休憩
      time: "11:50-13:00"
    - title: データ駆動社会の実現に向けて
      time: "13:00-13:30"
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            株式会社インターネットイニシアティブ<br />
            谷脇 康彦
          photo: Yasu-Taniwaki.jpg
      abstract: |-
        データが社会経済の中心になる中、プラットフォーマーの市
        場支配力の濫用、分散型事業モデルの可能性、デジタル冷戦
        とも呼ばれるインターネットガバナンスの在り方など、イン
        ターネットが社会基盤になったが故に顕在化している問題も
        多い。講演ではこうした問題点について展望し、今後の在り
        方について考える。
      slides:
        - file: 2023_Data-Driven-Society.pdf
    - title: 6G時代のネットワーク・コンピューティングインフラ実現に向けた取り組み
      time: "13:30-14:00"
      type: スポンサーセッション
      tag: sp_2
      presenters:
        - name_and_title: |-
            富士通株式会社 富士通研究所<br />
