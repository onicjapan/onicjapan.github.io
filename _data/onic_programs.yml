    - title: Software Defined Networkへの道のり
      time: 10:30-11:00
      type: 特別公演
      tag: c_01
      presenters:
        - name_and_title: |-
            ソフトバンク株式会社
            松嶋 聡 
          #photo: placeholder-120x140.png
      abstract: |-
        1オペレータが、TDMからATM/FR、そしてMPLSネットワークの構築・運用を経てIPv6/SRv6に至る過程で、
        どんなことを考えながらそこに至ったかを共有することで、”Software Defined Network”を理解できた
        （と思われる）ときに、1ネットワークエンジニアが考える方向性とネットワークの将来像を（なるべく）
        具体的にお話しします。
      slides: onic2019_matsushima.pdf
