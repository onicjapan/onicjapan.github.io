    - title: Interop Tokyo 2023 ShowNetのVPNベースバックボーン
      time: "16:45-17:15"
      type: 講演
      tag: s_10
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ / <br />
            Interop Tokyo 2023 ShowNet NOCチームメンバー<br />
            上野 幸杜
          photo: placeholder-120x140.png
      abstract: |-
        ShowNetとは、インターネットテクノロジーイベント”Interop 
        Tokyo”において構築される、世界最大のデモンストレーション
        ネットワークです。 今年のShowNetでは、多数のユーザ・大量
        のトラフィックに耐えるマルチテナントバックボーンを構築す
        ることを目指し、網内をSRv6およびEVPN/VXLANによって全面的
        にVPN化し、会場のトラフィックを収容しました。 本講演では、
        その設計、実運用を通して得た知見、そして課題について紹介
        します。
