    - title: Edge Heavy Computing におけるネットワークの活用と5Gへの期待
      time: 18:10-18:40
      type: ユースケース
      tag: c08
      presenters:
        - name_and_title: |-
            株式会社Preferred Networks
            浅井 大史
      abstract: |-
        Internet of Things (IoT) の発展により、多種多様のセンサから得られる大量のデータを処理し、
        その処理結果に基づき機械などのアクチュエータをリアルタイムに動かす基盤が必要となってきています。
        Preferred Networksの取り組むEdge Heavy Computingでは、データ処理計算をクラウドなどの
        インターネット越しの計算機資源からエッジにオフロードすることで画像などの大容量データを用いた
        リアルタイム制御を実現しています。一方、ディープラーニングのモデル生成（学習）は超高性能な
        計算機クラスタが必要であり、機械学習基盤においては分散計算のためにネットワークを活用しています。
        本講演では、Preferred Networksにおけるネットワークの活用事例と5Gなど今後のネットワーク技術
        への期待について紹介します。
    - title: IP経路制御技術でつくる実践的なサービスチェイニング@ShowNet 2018
      time: 18:40-19:10
      type: ユースケース ShowNet
      tag: c09
      presenters:
        - name_and_title: |-
            Interop Tokyo 2018 ShowNet NOCチームメンバー
            中村 遼
      abstract: |-
        毎年6月に開催されるInterop Tokyoにおいて構築される世界最大のデモンストレーションネットワーク
        であるShowNetでは、2012年から、OpenFlowをはじめ様々なSDN/NFV技術を実運用環境で検証してきました。
        一方2017年は、IP経路制御技術をフル活用してサービスチェイニングを構築しました。 
        2018年は、2017年に実施したIP経路制御、OSPFとBGPによるサービスチェイニングをさらに発展させ、
        複数拠点にまたがって、ファンクションを自由な順番で組み合わせられるサービスチェイニングを構築し、
        ユーザに対して提供しました。 
        本発表では、ShowNetでSDN/NFVを継続して検証した経験から、なぜ今IP経路制御技術を採用し、
        どのような設計で、サービスチェイニングの構築と運用を行ったのか、そしてそこから得られた知見について解説します。
      slides:
        - file: ShowNet2018.pdf
