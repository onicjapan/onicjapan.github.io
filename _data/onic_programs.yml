    - title: ICTトラブルシューティングコンテストの舞台裏 - 持続可能な技術コミュニティづくりを目指して
      time: "11:30"
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            NTTセキュリティ・ジャパン株式会社<br />
            桑原 悠太
          photo: s_03.JPG
      abstract: |-
        ICTトラブルシューティングコンテスト(ICTSC)は、ICT分野における障害を模した課題を通じて、学生がトラブルシューティング力を競う実践型コンテストです。 
        学生主体の運営を社会人が支え、協賛企業にも協力いただくことで、次世代エンジニアの育成と技術コミュニティの形成を進めてきました。 
        本発表では、ICTSCの歴史や組織体制を紹介しつつ、社会人実行委員の立場から運営の工夫や課題を共有します。
        そのうえで、持続可能な技術コミュニティづくりに向けた展望を提示し、参加者とともに議論を深めます。

        キーワード: **ICTトラブルシューティングコンテスト**, **技術イベント運営**, **技術者育成**, **技術コミュニティ形成**       
