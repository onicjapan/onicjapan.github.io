    - title: 通信事業会社におけるミッションクリティカルな業務で活用するAIOpsに挑戦 - BOSCO Technologies が挑戦する AIOpS -
      time: "17:30"
      type: 講演
      tag: s_10
      presenters:
        - name_and_title: |-
            株式会社ボスコ・テクノロジーズ<br />
            林 經正
          photo: Tsunemasa_Hayashi.jpg
      abstract: |-
        近年、ITインフラや通信サービスの運用現場では、情報漏洩や人為的ミスによる重大なインシデントが相次ぎ、企業経営に深刻なリスクをもたらしています。しかし、従来のアクセス管理や特権ID管理の仕組みを導入するだけでは、運用の現場で求められる安全性と正確性を十分に確保することは困難です。

        本講演では、アクセス制御・監査・自動化を統合した運用基盤にAIエージェントを組み合わせ、**人の判断や操作をAIが補完・監督するAIOpsアーキテクチャ**を紹介します。この仕組みにより、通信事業会社における**NAT設定変更やセキュリティパッチ適用といったミッションクリティカルな業務**を、安全かつ確実に遂行することが可能となりました。運用リスクの低減と作業品質の均一化を両立する、次世代のAIOps基盤のアプローチを、実運用での成果とともに紹介します。

        キーワード: **生成AI**, **AIOps**, **SSL/TCPプロキシ**, **ガードレール**       
      slides:
        - link: https://drive.google.com/file/d/1ikz02Ybsh9T9hz1NdmsV095zyFdw4GB-/view
    - title: SIMアプレットによる"使いやすい"ローカル5G実現への取り組み
      time: "18:00"
      type: スポンサーセッション
      tag: s_11
      presenters:
        - name_and_title: |-
            NTTドコモビジネス株式会社<br />
            山田 悠也
          photo: s_11.JPG
        - name_and_title: |-
            NTTドコモビジネス株式会社<br />
            末永 翔磨
          photo: s_11_2.png
      abstract: |-
        SIMアプレットは、SIMカードの中で動作する小さなプログラムです。
        SIMカードのもつセキュリティ性の高さやUEへの依存性の少なさといった特長を活かすことができるため、
        様々なユースケースへの利活用が期待できます。本発表ではSIMアプレット技術の基礎を説明します。
        さらに、この技術を利用することでローカル5Gの運用上の課題を解消し、今までにないローカル5Gの付加価値創造を目指す取り組みを紹介します。

        キーワード: **SIMアプレット**, **ローカル5G**      
      slides:
