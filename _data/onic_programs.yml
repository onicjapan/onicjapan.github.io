    - title: SIMアプレットによる"使いやすい"ローカル5G実現への取り組み
      time: "18:00"
      type: スポンサーセッション
      tag: s_11
      presenters:
        - name_and_title: |-
            NTTドコモビジネス株式会社<br />
            山田 悠也
          photo: s_11.JPG
      abstract: |-
        SIMアプレットは、SIMカードの中で動作する小さなプログラムです。
        SIMカードのもつセキュリティ性の高さやUEへの依存性の少なさといった特長を活かすことができるため、
        様々なユースケースへの利活用が期待できます。本発表ではSIMアプレット技術の基礎を説明します。
        さらに、この技術を利用することでローカル5Gの運用上の課題を解消し、今までにないローカル5Gの付加価値創造を目指す取り組みを紹介します。

        キーワード: **SIMアプレット**, **ローカル5G**      
#      slides:
