      abstract: |-
        本セッションでは、NSXによる仮想ネットワークがいかにデータセンタ内のアプリケーション
        に対してシームレスに論理ネットワークを提供することが でき、vSphereやKVMなどの多様
        なハイパーバイザのサポートを実現している かついて例を示しながら解説を行います。
        具体的には、仮想マシン間を論理 的なL2またはL3ネットワークで接続する方法、物理ネット
