    - title: サービスメッシュ - これからのクラウドネイティヴアーキテクチャのあり方を探る
      time: 14:30-15:00
      type: 講演
      tag: s_07
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社</br />
            河野　美也
          photo: Miya_Kohno.png
        - name_and_title: |-
            シスコシステムズ合同会社</br />
            堤 一記
          photo: Kazuki_Tutumi.png
      abstract: |-
        サービスメッシュは、マイクロサービスの接続、制御、監視を可能
        にし、マイクロサービスアーキテクチャの一貫した開発、展開、セ
        キュリティ、およびスケーラビリティを提供します。

        しかし、マイクロサービスベースのアーキテクチャは、攻撃対象領
        域を拡大し、アプリケーションを新たな脆弱性や脅威にさらすため、
        アプリケーション・セキュリティに対するまったく新しいアプローチ
        が必要になります。

        本講演では、サービスメッシュの実装における課題、CNIとの関係を
        概観し、クラウドネイティヴアーキテクチャのあり方に迫ります。
      slides:
        - file: 2022_Service-Mesh.pdf
        - file: 2022_Service-Mesh2.pdf
