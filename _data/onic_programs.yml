            アーキ＆インテグレーション部 </br />
            深野 晴久
          photo: Haruhisa_Fukano.jpg
      abstract: |-
        デジタルツインなどの６G時代の高度なサービス、アプリケー
        ションを実現するために、ネットワーク・コンピューティン
        グインフラは、伝送能力と処理能力の大幅な向上と低消費
        電力化の両立という重大な課題に直面し、ブレイクスルーが
        求められています。本講演では、我々の考える新しいネッ
        トワーク・コンピューティングインフラのコンセプトや実現
        に向けた取り組み、また、オープンコミュニティでの活動
        について紹介いたします。
      slides:
