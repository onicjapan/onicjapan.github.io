      time: "18:00"

- date: October 31, 2014<br>ホワイエセミナー<br>(展示会場ホワイエ内)
  sessions:
    - title: NFVにおけるネットワークボトルネックの増加とデータプレーンパフォーマンスの重要性
      time: "10:30"
      type: 講演
      tag: f31_01
      presenters:
        - name_and_title: |-
            6WIND JAPAN<br>
            田島 弘介
          photo: 
      abstract: |-
        NFVの発展は、通信事業者にコスト削減、柔軟なネットワークコントロールなどをもたらし、
        更なるバリューを付与した新たなサービスを加入者へ提供出来るようになると期待されています。
        しかしながら、NFVによりネットワークのボトルネックが増加する事も事実です。<br>
        NFVのポテンシャルを追求しより効率的な仮想環境の実現の為にはデータプレーンパフォーマン
        スの向上が重要となります。ここでは6WINDのパケットプロセッシングソフトウェアがデータプ
        レーンパフォーマンスの課題にどの様に寄与するかをご説明させて頂きます。

    - title: 休憩
      time: "11:00"

    - title: データセンター進化論：これ以上オープンになれないSDNとは？
      time: "11:15"
      type: 講演
      tag: f31_02
      presenters:
        - name_and_title: |-
            ブロケードコミュニケーションズシステムズ株式会社<br>
            髙井 浩一
          photo: 
      abstract: |-
        「ネットワークの革命」とも言われるSDN。その登場から数年を経て、議論は今「SDNか否か」で
        はなく、「いつ・どのように」の段階へと入ってきました。そしてブロケードはこの秋、従来の制
        約を排除し、新たなビジネスの創出に貢献する”オープン”なSDNの実現に向けて、大きなステッ
        プを踏み出しました。<br>
        本講演では、ブロケードが考える物理と仮想の融合したデータセンター・アーキテクチャの全体像
        を、データセンター・インフラの設計・構築に関わるすべての人が、10年後のために今知っておく
        べき主要技術と採用のポイントと併せてご紹介します。


    - title: 休憩
      time: "11:45"

    - title: 30分で分かる！CienaのマルチレイヤSDN
      time: "12:00"
      type: 講演
      tag: f31_03
      presenters:
        - name_and_title: |-
            日本シエナコミュニケーションズ株式会社<br>
            常盤 裕美子
          photo: 
      abstract: |-
        Cienaは通信事業者向けに光レイヤとパケットレイヤの制御を統合したマルチレイヤSDNソリュー
        ションを提供します。<br />
        今回は『オープンなマルチレイヤSDN』をキーワードに、Ciena社のSDNソリューションについて、
        30分で分かりやすくご紹介いたします。メトロや広域網のSDN化についてご興味の有る方、10/30(木)
        の弊社Chris Janzによる講演(「キャリアSDNとNFV」)にご興味を持たれた方、会場でお会いできま
        すことを心待ちにしております。


    - title: 休憩
      time: "12:30"

    - title: O3 (オースリー) プロジェクトのオープンソースの紹介
      time: "12:45"
      type: 講演
      tag: f31_04
      presenters:
        - name_and_title: |-
            O3 project (代表機関：日本電気株式会社）<br>
            森本 昌治
          photo: 
      abstract: |-
        本セッションではＯ３（オースリー）プロジェクト※が開発中のOSSを紹介します。Ｏ３が提案する
        SDN設計・監理・制御フレームワークでは、マルチレイヤ、マルチドメインの様々なネットワークを、
        リンク・ノード・フローから構成されるオブジェクト指向モデルで表現し、プログラム言語から操作を
        行うことで、複雑・多様化するネットワークの設定・管理・制御のシンプル化を可能としています。<br>
        <br>
        ※日本電気株式会社、日本電信電話株式会社、NTTコミュニケーションズ株式会社、富士通株式会社、株
        式会社日立製作所は、広域ネットワークの総合的なSDN化を目指す世界初の研究開発プロジェクト


    - title: 休憩
      time: "13:15"

    - title: WAN SDN Controller NorthStar<br>ご紹介 & デモ
      time: "13:30"
      type: 講演
      tag: f31_05
      presenters:
        - name_and_title: |-
            ジュニパーネットワークス株式会社<br>
            有村 淳矢
          photo: 
      abstract: |-
        NorthStarはマルチレイヤー最適化のアルゴリズムを内蔵したWAN SDNコントローラーです。<br>
        クライアントデバイスとPCEP(Path Computation Element Protocol)を介して、ネットワーク
        およびLSPの状態を把握し、LSPプロビジョニング、パスの最適化、カレンダリング機能等を提供しま
        す。本講演では、NorthStarのアーキテクチャとユースケースをご紹介し、デモをご覧頂きます。

    - title: 休憩
      time: "14:00"

    - title: オーバーレイ型SDNソリューション<br>「Nuage Networks VSP」のご紹介
      time: "14:15"
      type: 講演
      tag: f31_06
      presenters:
        - name_and_title: |-
            日本アルカテル・ルーセント株式会社<br>
            鹿志村 康生
          photo: 
      abstract: |-
        Nuage Networks(ニュアージュ ネットワークス)はオーバーレイ型の仮想ネットワークを簡単に
        構成できるSDNプラットフォームです。仮想環境向けにはKVM, Xen, ESXiなどの複数種のハイパー
        バイザ、及びLinuxコンテナ(LXC/Docker)と共に動作し、ベアメタルサーバや物理アプライアンス
        などの物理リソースには専用ハードウェア、またはソフトウェアベースのVXLANゲートウェイを使っ
        てBMaas/IaaS間のシームレスな仮想ネットワーキングが実現可能です。<br>
        本セミナーではNuageの全般的なご紹介のほか、Openstackと連携した際の動作シーケンスなどもご
        紹介いたします。

    - title: 休憩
      time: "14:45"

    - title: SDN時代のエンタープライズネットワークサービス<br>～KDDI Wide Area Virtual Switch 2～
      time: "15:00"
      type: 講演
      tag: f31_07
      presenters:
        - name_and_title: |-
            KDDI株式会社<br>
            宮本 崇弘
          photo: 
      abstract: |-
        近年、クラウドやスマートデバイスの普及によりICT環境が大きく変わりつつあります。そのような中
        で、ネットワークに柔軟性と拡張性のメリットをもたらすSDN技術が注目を浴びています。KDDIでは、
        そのメリットを多くのお客様に享受していただくために、SDN技術を活用した新しい広域ネットワーク
        サービス「KDDI Wide Area Virtual Switch 2」（WVS2）の提供を開始しました。<br>
        このセッションでは、WVS2の開発の背景やSDN技術の活用方法及びWVS2サービスの内容について紹介します。

    - title: 終了
      time: "15:30"
