    - title: Trusted Webとデータセキュリティ関連動向
      time: 13:30-14:00
      type: 講演
      tag: s_05
      presenters:
        - name_and_title: |-
            慶應義塾大学大学院<br />
            政策・メディア研究科<br />
            鈴木 茂哉
          photo: Sigeya_Suzuki.png
      abstract: |-
        「デジタル社会」の基盤として発展してきたインター
        ネットとウェブでは、データの受け渡しのプロトコル
        は決められているものの、 アイデンティティ管理も含
        め、プラットフォーム事業者などの各サービスに依存。

        サイロ化され、 外部からの検証可能性が低く「信じる
        ほかない」状況である。この状況の打開に取り組むべく、
        2020年10月に「Trusted Web推進協議会」を発足,継続
        的似活動が行われ、2022年8月には「ホワイトペーパ 
        ver.2.0」が公開されている。本講演ではTrusted Webに
        深く関わる講演者によりTrusted Webの取り組みを紹介
        するとともに、データセキュリティ関連の動向につい
        て紹介する。
