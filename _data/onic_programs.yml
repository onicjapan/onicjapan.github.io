    - title: 「ネットワーク図」のモデル化とモデルを起点にした自動化の可能性
      time: 16:20-16:50
      type: ネットワークモデリング
      tag: c06
      presenters:
        - name_and_title: |-
            TIS株式会社
            萩原 学
      abstract: |-
        「ネットワーク図」はネットワークの設計・運用には欠かせないものです。
        しかし、ソフトウェアで扱える形にするのが難しく、うまく構築・運用自動化の枠組みに
        取りこめていないという課題があります。
        そんな中、2018年3月にRFC8345「ネットワークトポロジのデータモデル」が発行されました。
        本発表では、いくつかの実装例をまじえながら、RFC8345定義されているデータモデルと
        その特徴は何か、応用としてどういったことができそうなのかを紹介します。
