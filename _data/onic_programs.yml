    - title: SRv6 Network Programming – ネットワークシステムの分離と再統合
      time: 15:10-15:40
      type: 次世代NW技術 SRv6
      tag: c05
      presenters:
        - name_and_title: |-
            Cisco Systems
            河野 美也
      abstract: |-
        「分離と統合」は、分散と集中、ボトムアップとトップダウン、専用と汎用などと同様、
        ネットワークシステムにおける大きなアーキテクチャ指針のひとつである。
        今の時代を大きく捉えると、「分離」が大きなトレンドになっていると考えられる。
        SDN/NFVに始まりWhite box SWやOpen Network OSを組み合わせるDis-Aggregation、
        モバイル・ブロードバンドなど加入者管理系におけるCUPS、無線アクセスにおけるvRANなど。
        サービスオーバレイとアンダーレイの分離も、現代のネットワーク設計の主流となっている。
        サービスは、アンダーレイ技術にとらわれることなく、一方アンダーレイは転送に徹することにより、
        サービスの柔軟性・迅速性と、アンダーレイのシンプル性・スケーラビリティを獲得する。VXLAN, 
        SD-WAN, MobileのGTP-U tunnelなどは全て、サービスオーバレイ技術である。
        本セッションのテーマである SRv6 Network Programming は、SIDに機能や特性を埋め込み、
        かつ用途に応じてTrafficをSteeringさせることを可能とする。
        そこで本セッションでは、SRv6 Networking Programmingの動作と適用例を概観し、
        これまでのネットワークシステムを分離と再統合という視点から見直し、Digital時代に求められる
        アーキテクチャを考察することを試みる。
