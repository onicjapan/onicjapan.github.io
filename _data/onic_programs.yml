    - title: AIは、ネットワークエンジニアのタスクを代替できるのか？ ネットワークエンジニアリングの未来を探る！
      time: "17:30-18:30"
      type: パネル
      tag: p_01
      presenters:
        - name_and_title: |-
            （チェア）<br />
            アレドノ合同会社　代表<br />
            小野寺 好広<br /><br />
            （スピーカー）<br />
            NTTコミュニケーションズ株式会社<br />
            イノベーションセンター<br />
            テクノロジー部門　主査<br />
            小澤 暖<br />
            NTTコミュニケーションズ株式会社<br />
            イノベーションセンター<br />
            テクノロジー部門/IOWN推進室　部長<br />
            棚橋 弘幸
      abstract: |-
        ネットワークエンジニアリングのフィールドは、BGPルー
        ティングの最適化から、SD-WANの展開、セキュリティポ
        リシーの適用、ネットワークの自動化、IoTデバイスの統
        合に至るまで、広範で複雑なタスクに満ちています。こ
        の多岐にわたるエコシステムにおいて、AIはどの程度、
        エンジニアのタスクを補完または代替することができる
        のでしょうか？このパネルディスカッションでは、ネット
        ワークエンジニアリングの未来を形作るための洞察とビ
        ジョンを共有します。AIとネットワークエンジニアが協働
        する未来で、ネットワークの効率、セキュリティ、および
        信頼性を最大化するためのディスカッションを行います。
      slides:
