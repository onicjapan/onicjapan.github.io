    - title: 休憩
      time: "19:00"
    - title: 究極のゼロトラストを目指して
      time: "19:30"
      type: BoF
      tag: b_03
      presenters:
        - name_and_title: |-
            IoT-EX株式会社
            小畑 至弘
          photo: Yoshihiro_Obata.jpg
      abstract: |-
        近年、サイバーセキュリティの世界では境界防衛を脱却し、ゼロトラストでセキュリティを守ることが推奨されています。
        しかしながら、フィッシングやユーザによる不適切な利用を防ぐことはゼロトラストでさえカバーしきれません。
        このようにサイバー空間の管理が非常に困難になりつつある中で、正社員比率や終身雇用比率はどんどんと減っていっており、
        利用者や関係者による不適切な利用はよりやり易くなってきています。
        また、オーバープロテクションによるプライバシーの侵害も大きな問題です。
        そこで、時間や位置情報などの状況やコンテキストを用いることによりコンピュータリソースへのアクセスを制限するという
        context-awaresecurityという考え方が広がってきています。
        本セッションではこのような考え方に基づいて空港や建設現場などにおいて実際にスマホやタブレットの利用を制限している実例を紹介します。

        キーワード: **ZeroTrust**, **Security**, **IoT**
