    - title: SDN、ネットワーク仮想化、そして無限の彼方へ
      time: 9:10-9:40
      type: 基調講演
      presenters:
        - name_and_title: |-
            VMware, Inc<br />
            Martin Casado
      abstract: |-
        ネットワーク仮想化はSDNの適用事例として最も多く引き合いに出されるユースケースですが、
        ネットワーク仮想化とは何か、そしてSDNとどのような関係にあるのかについてはまだ多くの
        混乱が見られるのが現状です。本セッションでは、ネットワーク仮想化とは何かを解説し、
        長年にわたりネットワークが抱えてきた諸問題をSDN的なアーキテクチャを使ってどのように
        解決をすることができるのかについて説明をします。また、ネットワーク仮想化が今日の
        データセンターで実際にどのように使われているのか、そしてこの技術が今後WANや次世代の
        セキュリティ機能においてどのような変革をもたらすのかについて解説を行います。
    - title: Accelerate SDN Adoption with Open Source SDN Control Plane 
      time: 9:40-10:10
      type: 基調講演
