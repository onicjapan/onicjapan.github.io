    - title: SDNとBare Metal Switchはピーナッツバターとジャムのように相性が良い
      time: 14:20-14:50
      type: 講演
      tag: s_27
      presenters:
        - name_and_title: |-
            Big Switch Networks, Inc.<br />
            Rob Sherwood
      abstract: |-
        現在SDNとBare Metal Switchはネットワーク市場で最も注目が高まっているトピックです。
        SDNはデータセンターの自動化、容易なデバッグを実現します。対して、Bare Metal Switchは
        ソフトウェアをバンドルしないコモディティーハードウェアスイッチです。この新たなエコシステム
        において、サードパーティソフトウェアベンダはハードウェアとは独立した高品質なネットワークOS
        の提供が可能になります。更に、Bare Metal Switchはベンダーロックインを避け、コスト削減を
        実現することもできます。このセッションでは、ピーナッツバターとジャムのようにSDNとBare Metal 
        Switchは それぞれ独立していますが、組み合わせることで、相性がよく、より素晴らしいものに
        なるということをお伝えします。特にBare Metal Switchにおける低レベルコントロールのソフト
        ウェアと、SDNコント ローラにおける高レベルコントロールのソフトウェアを組み合わせることで、
        低コス トで俊敏性の高いネットワークに発展させることができます。
    - title: 休憩
      time: 14:50-14:55
    - title: Enabling Deep Programmability for Extending SDN Data Plane Programmability がもたらす革新的ネットワークサービス
      time: 14:55-15:25
      type: 講演
      presenters:
        - name_and_title: |-
            東京大学<br />
            中尾 彰宏
      abstract: |-
        近年、将来のネットワーク構成技術として注目を浴びている SDN (Software Defined Networking) 
        は ネットワーク制御にプログラム性を持たせることで、ネットワークに新規に発生し続ける課題を柔軟
        に解決することが期待される最も重要な技術の１つである。本講演では、SDNにおいて通常扱われる 
        Control Plane Programmability だけではなく、Data Plane Programmabilityに注目
        することで、有線・無線ネットワークにおいて革新的なネットワークサービスを実現する応用例を
        紹介する。また、Data Plane Programmabilityを実現する手法として、近年のネットワーク
        プロセッサの分野の進化とプログラム性を大きく失わず、性能と柔軟性を両立する最新技術とそ
        の応用を紹介し、その可能性を議論する。
    - title: 休憩
      time: 15:25-15:30
    - title: "MidoNet: The Perfect Network Virtualization Platform for IaaS Clouds"
      time: 15:30-16:00
      type: 講演
      tag: s_28
      presenters:
        - name_and_title: |-
            ミドクラジャパン株式会社<br />
            ダン・ミハイ・ドミトリウ
      abstract: |-
        Midokura aim at cloud operators who want a rich network feature set 
        in a unified package - no need to cobble together a slew of solutions
         to achieve the required functionality. MidoNet is a distributed 
         "Programmable Network Overlay" (PNO) that virtualizes L2-L4, and p
         rovides Elastic Network Services for your cloud. Our open API's 
         provide a platform to which you can add other 3rd party services. 
         This talk will cover MidoNet and its latest use cases.
