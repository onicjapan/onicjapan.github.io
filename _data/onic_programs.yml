    - title: 「データ中心アーキテクチャへ　– What’s next for Edge Computing? 」
      time: "13:00"
      type: 講演 D1_1
      tag: s_01
      presenters:
        - name_and_title: |-
            Cisco Systems, Distinguished Systems Engineer<br />
            河野 美也
          photo: kohnosan.jpg
      abstract: |-
        昨年のONICで「データ中心アプローチ」についてお話しさせて戴きました。
        コネクション中心かつポリシーや認証がアクセス手段に密接に結び付けられている方式には、
        限界が見えています。データも、できるだけユーザの近くに遍在することが求められます。
        しかし、新たなアーキテクチャ実践はなかなか簡単ではありません。 　
        そこで今回は、「データの偏在性」に関連し、改めてEdge Computingを取り上げます。
        新たなアーキテクチャ実践は簡単ではないですが、今のままでは、5G等で
        どんなにアクセス回線が速くなってもアプリケーションの品質は上がりません。
        逼迫した問題として、議論を行いたいと思います。
