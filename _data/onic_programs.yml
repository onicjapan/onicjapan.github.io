    - title: クラウドネイティブな新しいネットワークコントローラをつくる
      time: 15:40-16:10
      type: スポンサーセッション
      tag: s_09
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br />
            奥井 寛樹
          photo: Hiroki_Okui.png
      abstract: |-
        近年のソフトウェア開発はクラウドネイティブが主流となり、
        Infrastructure asCodeでインフラを定義しGitOpsでデリバリ
        するために様々なOSS・プラクティスが生み出されている一方
        で、ネットワーク装置のプロビジョニングは旧来の手続き的な
        方式から変わっていません。CNCF界隈で生み出された技術や
        プラクティスはネットワーク装置のプロビジョニングにも適用
        可能であり、それらを活用したオペレーションの高度化を模索
        しています。本セッションでは、キャリアでのネットワーク
        サービス開発における課題、CNCFのIaC・GitOpsの最新トレン
        ド、CNCF技術を用いて開発した新しいネットワークコントロー
        ラについて紹介します。
      slides:
        - file: 2022_Cloud_Native.pdf
    - title: The Network as a Programmable Platform
      time: 16:10-16:40
      type: 講演
      tag: s_10
      presenters:
        - name_and_title: |-
            Princeton University<br />
            Larry Peterson
          photo: Larry_Peterson.png
      abstract: |-
        Networks have historically been treated as plumbing, used 
        to interconnect computing systems to build larger distributed 
        computing systems, but advances in Software-Defined Networks 
        (SDN) make it possible to treat the network, itself, as a
        programmable platform. Networks can now be programmed 
        end-to-end and top-to-bottom, as well as take advantage of 
        best practices in operating scalable cloud services. This 
        talk discusses how this programmability can be used to 
        support verifiable closed-loop control, including throughout 
        5G mobile networks. The talk also describes our experiences 
        building Aether, an open source 5G-enabled edge cloud that 
        demonstrates the value of treating the network as a 
        programmable platform. A pilot deployment of Aether is being 
        deployed in campuses and enterprises around the world.

        英語でのご講演となります。通訳は入りません。
      slides:
        - file: 2022_AETHER-Open-5G-Connected-Edge-Cloud.pdf
