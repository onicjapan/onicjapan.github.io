    - title: 「SDN with Network White Boxes<br />
              (ネットワークホワイトボックスと連携するSDNについて)
      time: 10:20-10:50
      type: 講演
      tag: s_24
      presenters:
        - name_and_title: |-
            Infoblox株式会社<br />
            Shivaram Mysore
      abstract: |-
        一般的に普及している安価でプログラム可能なハードウェアがあれば、ソフトウェアとの
        連携によって無限の可能性を広げることができます。"FlowForwarding"コミュニティー
        はネットワークテクノロジーに関わる全てのお客様に、Apache2ライセンスの元に提供
        されるOpenFlowのオープンソースとそれに関するスタンダードを利用してSDNの無限の
        可能性を理解していただきたいと考えています。この試みの最初の製品は、OpenFlow
        バージョン1.2/1.3準拠でOF-Config1.1準拠の"LINC"というスイッチになります。
        FlowForwardingコミュニティーとしてLINCを開発した目的は、OpenFlowベースの
        ネットワークをお客様に理解していただくところにあります。LINCは現在普及してい
        る一般的なネットワーク製品に組み込むことができます。そして現在のネットワークに
        オーバーレイさせることで、お客様は安価にSDNネットワークを構築して、OpenFlow
        並びにSDNの価値を真に理解することができるようになります。クラウドや仮想化、
        ビッグデータ等によりネットワークの複雑性が増すことによって、ネットワークを効率的
        に管理することは難しくなっています。LINCは今日のITが抱えるそういった課題を解決
        することができます。LINCのソースコード、ドキュメント、調査資料は、
        http://www.FlowForwarding.orgからご確認できます。LINCとFlowforwarding.org
        の活動が、SDNの大きなポテンシャルを理解するためのステップとなれればと考えています。
      slides:
        - file: 0920_03infoblox.pdf
