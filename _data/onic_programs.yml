    - title: A SDN FullStack for IXP with P4/OpenFlow
      time: "17:00"
      type: 講演 D1_7
      tag: s_07
      presenters:
        - name_and_title: |-
            Dr.Marc Bruyere senior researcher at IIJ II
          photo: MarcBruyere.jpg
        - name_and_title: |-
            Chris Visser research engineer at IIJ II<br />
          photo: chris.jpg
      abstract: |-
        Moving the complexity in the upper management layers with automation has been recognized 
        as the most suitable solution to reduce operational complexity without mitigating scalability.
        IXP-Manager open-source project initiated by INEX brings all at once a provisioning and 
        automation full stack management system for day-to-day operations. Still, it does not include 
        the switching fabric control and design. Our contribution here is to add this missing 
        functionality getting the full advantage of the OpenFlow/P4 Umbrella architecture, which 
        already simplified the data-plane and control-plane with its proactive network states approach.
        We think diagramming needs to be in the center of the design process as a one-stop solution. 
        Furthermore, all diagrammed designs are tested in an emulated module called push-on-green to 
        evaluate the redundancy mechanisms and layer2/layer3 reachability before deploying in production.
        In the end, our presentations aim to introduce a basic Intent-Based Networking solution for 
        IXP operators of any size.
        
        英語での講演になります。通訳は入りません。
