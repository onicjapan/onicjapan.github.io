    - title: フューチャープルーニング：ネットワークの進化とAIの役割
      time: 10:30-11:00
      type: 講演
      tag: s_01
      presenters:
        - name_and_title: |-
            デジタルウェイ・テクノロジーズ<br />
            デジタルイノベーション部<br />
            田中　麻衣子
          photo: placeholder-120x140.png
      abstract: |-
        このセッションでは、未来のネットワークトレンドと、人工知
        能（AI）がネットワーク管理、セキュリティ、および最適化に
        果たす役割に焦点を当てます。AIによる自己適応型ネットワー
        クの展望について議論し、ネットワークインフラストラクチャ
        の新たな展開に関する洞察を提供します。
        [https://google.com](https://google.com)
      slides:
        - file: placeholder.pdf
    - title: 5G時代のネットワークセキュリティ戦略
      time: 11:00-11:30
      type: スポンサーセッション
      tag: s_02
      presenters:
        - name_and_title: |-
            インテリジェントネットワーク合同会社<br />
            山本　健太郎
          photo: placeholder-120x140.png
      abstract: |-
        このセッションでは、5Gネットワーク環境におけるセキュリ
        ティの課題と戦略に焦点を当てます。新たなセキュリティリ
        スクと5Gテクノロジーの特性に対処するためのアプローチや
        ベストプラクティスについて討議し、ネットワークセキュリ
        ティの強化に向けた戦略を検討します。
      slides:
        - file: 2022_Routing-Platform.pdf
    - title: エッジコンピューティングとIoTの融合：ネットワークの未来
      time: 11:30-12:00
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            クラウドソリューションズ株式会社<br />
            鈴木　みずき 
          photo: placeholder-120x140.png
      abstract: |-
        このセッションでは、エッジコンピューティングとインター
        ネット・オブ・シングス（IoT）がネットワークアーキテク
        チャとビジネスモデルに与える影響に焦点を当てます。エッ
        ジデバイスからのデータ処理とネットワーク要件への対応に
        ついて議論し、これらの技術がネットワークの未来をどのよ
        うに変えるかについて考察します。
