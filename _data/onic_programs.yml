        自動化は避けて通れないテーマとなってきました。
        ネットワーク構築・運用のライフサイクル（Plan, Design, Implement, Operate, Optimize) 
        の中で、Design(設計) から Implement(実装) に橋渡しする Validation (検証) は
        人手も時間もかかる工程で、自動化に積極的に取り組んでいる企業も多いのではないでしょうか？ 
        本セッションでは、シスコの Network Services Orchestraotr (NSO) と
        テスト自動化フレームワーク pyATS を組み合わせることで、この検証工程をイマドキで
        モダンなツールで自動化する手法をご紹介します。
      slides:
