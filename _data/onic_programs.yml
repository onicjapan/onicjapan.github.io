    - title: SRv6@ShowNet 2022とプログラマビリティ
      time: 18:40-19:10
      type: 講演
      tag: s_14
      presenters:
        - name_and_title: |-
            東京大学/Interop Tokyo 2022 ShowNet NOCチームメンバー<br />
            中村 遼
          photo: Ryo_Nakamura.png
      abstract: |-
        ShowNetは、ネットワークテクノロジーに関する展示会”Interop 
        Tokyo”で構築される世界最大のイベントネットワークです。

        ShowNetはその年々の最新の機器や技術、そしてプロトコルの検
        証やデモンストレーションを実施しながら、Interop出展社や来
        場者へインターネット接続性を提供する実ネットワークでもあり
        ます。

        2022年のShowNetバックボーンはマルチベンダーによるSegment 
        Routing over IPv6 (SRv6)のIPv6シングルスタックネットワー
        クとして構築されました。

        本講演では、このSRv6バックボーンやそれを用いた長距離映像伝
        送実験について解説すると同時に、2012年のOpenFlowから今年の
        SRv6と、ネットワークにおけるプログラマビリティについて
        ShowNetでの10年間にわたる奮闘を交えて議論します。
      slides:
        - file: 2022_shownet.pdf
