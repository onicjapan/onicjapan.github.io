    - title: ユーザによるセルフマネージ可能なネットワークサービス運用システムの事例
      time: 11:30-12:00
      type: 公演
      tag: c_02
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社
            田島 照久
          #photo: placeholder-120x140.png
      abstract: |-
        1スライス提供型のネットワークサービスを提供するにあたり、オンデマンド提供などの利点を活かしつつ
        実装を抽象化できる運用システムの開発が重要です。 
        運用システムでは、技術を理解しているNWエンジニアだけでなく、ユーザーのセルフポータル利用や
        他システムからの連携を考慮に入れる必要があるためです。 
        本セッションでは我々が開発したWeb UIを例にシステム開発の事例を紹介します。
      slides: onic2019_tajima.pdf
    - title: 休憩
      time: 12:00-13:30
- title: 本会議 午後
- place: 軽井沢大賀ホール メインホール
  sessions:
    - title: NFV meets Container
      time: 13:30-14:00
      type: 講演
      tag: c3
      presenters:
        - name_and_title: |-
            NTTドコモ/ETSI NFV副議長
            中島 佳宏
          photo: nakajima.png
      abstract: |-
        2012年よりETSI NFVを中心にNFVを実現するための標準化が進められ、2015年にはその標準を用いた
        大規模オペレータでの商用導入が始まり、NFVの拡大が進んでいます。
        2019年からモバイルオペレータでは無線ネットワークにおいて5Gの導入が進んでおりますが、
        コアネットワークでも本格的な5Gの対応が求められており、そのときに実行環境としてのコンテナ環境の
        サポートが求められております。 
        本発表にてETSI NFVの標準化状況と近年の通信アプリケーションのトレンドとそれへの対応を紹介します。
      slides: onic2019_-nakajima.pdf
    - title: 「データ中心アプローチ」 がシステムを救う
      time: 14:00-14:30
      type: 講演
      tag: c4
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社
            河野 美也
          #photo: nakajima.png
      abstract: |-
        「データ中心性」について明確な定義がある訳ではないが，ここでは，エンドポイントを規定し，エンドポイント間に
        通信パスを確立してデータ送受信を行う，という，従来のコネクション中心から脱却し，データの収集・配信，
        およびその処理・活用とフィードバックの観点から検討するアーキテクチャを「データ中心アーキテクチャ」と呼ぶ．
        従来の方式から一足飛びにデータ中心アーキテクチャに移行するのは現実的で無いため，
        本セッションでは，データ中心アーキテクチャにシフトするアプローチ，技術条件や方式を検討する。
      slides: ONIC2019_kono.pdf
    - title: ソフトバンクの5Gへの取り組み
      time: 14:30-15:00
      type: 講演
      tag: c5
      presenters:
        - name_and_title: |-
            ソフトバンク株式会社
            堀場 勝広
          #photo: nakajima.png
      abstract: |-
        5G時代に向けたソフトバンクの様々な実証実験や検証、取り組みについて、 
        5Gにおけるネットワーク構想を交えながらご紹介させて頂きます。
      #slides: ONIC2019_kono.pdf
    - title: 休憩
      time: 15:00-15:15
    - title: データプレーンプログラミング（P4）の次の一歩：コントロールプレーンとコミュニティと
      time: 15:15-15:45
      type: 講演
      tag: c6
      presenters:
        - name_and_title: |-
            トヨタ自動車株式会社
            海老澤 健太郎
          #photo: nakajima.png
      abstract: |-
        10月11日に日本初のP4をテーマとした公開イベントの開催が決まる等、P4を用いたデータプレーン
        プログラミングが広まりつつあります。 しかし、データプレーンプログラミングを真に活用するには、
        データプレーンのみではなくコントロールプレーンとの連携が必要となります。 
        本講演ではデータプレーンとコントロールプレーンを繋ぐAPIであるP4Runtime,gNMI,gNOI等の解説と
        コントロールプレーンの実装例をご紹介します。 
        また、皆様の活動の参考になるよう、国内外におけるP4コミュニティの状況をご紹介します。
      slides: onic2019_-ebisawa.pdf
    - title: サービスメッシュが注目される背景、課題と展望
      time: 15:45-16:15
      type: 講演
      tag: c7
      presenters:
        - name_and_title: |-
            ヴイエムウェア株式会社
            中奥 洋志彦
          #photo: nakajima.png
      abstract: |-
        サービスメッシュとは、マイクロサービス化された環境におけるアプリケーションレベルのネットワーク機能を
        提供する概念です。マイクロサービス化された環境では日常的なアプリケーション更新の発生が想定されるため、
        細やかなトラフィック制御が不可欠となります。また複数の環境やクラウドをまたいだマイクロサービスの実装を
        想定して、ネットワークセキュリティや視覚化の機能も必要とされています。
        本セッションでは、このようなサービスメッシュが必要とされる背景と今後の展望を概観し、
        VMwareが取り組むサービスメッシュソリューションの仕組みについてもご紹介します。
      slides: ONIC2019-vm.pdf
    - title: XDPの最新動向とLINEにおける取り組み事例
      time: 16:15-16:45
      type: 講演
      tag: c8
      presenters:
        - name_and_title: |-
            LINE株式会社
            金丸 洋平
          #photo: nakajima.png
      abstract: |-
        Linuxカーネルの高速パケット処理基盤 eXpress Data Path (XDP) が最初にリリースされてから約3年が経過しました。
        その間、XDPには様々な機能追加や改善がなされてきたほか、XDPを採用したミドルウェアのリリースや実環境での採用事例も
        多く見られるようになりました。LINEにおいてもXDPを使用してロードバランサの開発を行っており、2017年12月から
        現在まで運用を行っています。 
        本セッションでは、XDPの最近の機能追加や改善といった動向を振り返りつつ、LINEにおけるこれまでの運用で得られた
        経験や知見についてご紹介します。
      #slides: onic2019_-ebisawa.pdf
    - title: 休憩
      time: 16:45-17:00
    - title: OVN使ってますか？
      time: 17:00-17:30
      type: 講演
      tag: c9
      presenters:
        - name_and_title: |-
            レッドハット株式会社
            織 学
          photo: oriori.jpeg
      abstract: |-
        OVN（Open Virtual Network）は、Open vSwitchのサブプロジェクトとして始まった、仮想ネットワーキング機能を
        提供するオープンソースソフトウェアです。
        論理スイッチ、分散ルータ、L2/L3/L4のACL、NATやロードバランサー、DHCP等の機能をソフトウェアで実現でき、
        商用製品でもサポートされるようになってきました。
        本セッションでは、OVNの基本的な動きと、OpenStackやKubernetesとどのように連携するかについてご紹介します。
      slides: ONIC2019_Manabu-Ori.pdf
    - title: Community Engagement and Contribution
              ~ Leadership for ONAP Frankfurt Release ~
      time: 17:30-18:00
      type: スポンサーセッション
      tag: c10
      presenters:
        - name_and_title: |-
            富士通株式会社
            福田 利道（登壇者）
          photo: fujitssu-fukuda.jpeg
        - name_and_title: |-
            宮下 卓也
          photo: fujitsu-miyashita.jpeg
        - name_and_title: |-
            Raghavan Subramanian
          photo: fujitsu-Raghavan.jpeg
        - name_and_title: |-
            Xin Miao
          photo: fujitsu-Xin.jpeg
      abstract: |-
        昨今はIT業界だけでなく、ネットワーク業界においてもオープンソースへ期待・関心が高まっています。
        Linux FoundationがLF Networkingコミュニティを立上げたことにより、このネットワークのオープン化の動きは
        さらに加速し、世界の主要なネットワークオペレータ、ネットワークベンダがオープンコミュニティで次世代の
        ネットワークを議論し、そのアーキテクチャや機能実装に取組んでいます。
        富士通もLF Networkingに参加しており、本セッションではLF NetworkingのプロジェクトであるONAPに
        関するコミュニティ活動についてご紹介します。
      slides: ONIC2019-Community-engagement-and-contribution.pdf
    - title:  Interop Tokyo 2019 ShowNetにおけるサービスチェイニング構築を通して見る、SRv6の実践的知見
      time: 18:00-18:30
      type: 講演
      tag: c11
      presenters:
        - name_and_title: |-
            Interop Tokyo 2019 ShowNet NOCチームメンバー / NTTコミュニケーションズ
            上野 幸杜
          photo: eden.jpeg
      abstract: |-
        ShowNetとは、インターネットテクノロジーイベント”Interop Tokyo”において構築される、世界最大の
        デモンストレーションネットワークです。
        今年6月に開催されたInterop Tokyo 2019において、ShowNetでは利用者の要望に応じてネットワークの
        機能を自由に組み合わせることが可能な「サービスチェイニング」を構築しました。
        このサービスチェイニングは最新の経路制御技術である「Segment Routing IPv6 (SRv6) 」をベースとし、
        既存装置をSRv6網に組み入れるための新たな技術の考案・実装を含む、世界最先端の内容となりました。
        本セッションでは、このサービスチェイニングの実現に至る過程で得た知見、新たに考案された技術、
        そしてSRv6に関する最新動向を解説します。
      slides: ShowNet2019_ONIC.pdf
