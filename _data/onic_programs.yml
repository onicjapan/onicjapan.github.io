    - title: エッジからはじめる新しいユーザーフレンドリーなサービスデザイン手法
      time: "18:00"
      type: BoF
      tag: b_01
      presenters:
        - name_and_title: |-
            富士通株式会社<br />
            鶴 恵美
      abstract: |-
        エッジサービスはセンサーをはじめとするデバイ
        スとエッジクラウドやクラウドサービスといった
        コンピューティングインフラをネットワークで繋
        ぎ形成するサービスであり、多様な技術領域と多
        数のコンポーネントで実現されます。このためサー
        ビスの導入は複雑でハードルが高く、私たちはエッ
        ジサービス導入を支援するオープンプラットフォー
        ム開発に挑戦しています。開発関連技術の紹介と
        今後の展望を議論します。
    - title: 沖縄におけるエッジコンピューティング活用の可能性
      time: "18:30"
      type: BoF
      tag: b_02
      presenters:
        - name_and_title: |-
            一般社団法人 沖縄オープンラボラトリ<br />
            照屋 保幸
      abstract: |-
        近年、ITシステムのクラウド集中が進む一方で、大
        規模災害時の海底ケーブル損傷による利用障害の懸
        念が増大しています。本セッションでは、そうした
        問題を解決すべく、エッジコンピューティングとネッ
        トワーク技術の進展に焦点を当て、その開発を通じ
        て得られる知見や解決策について深く探ります。ま
        た、沖縄の地域特性に適した、最適なICTインフラの
        形についても議論を展開します。参加者の皆様と共
        に、地域ニーズに応えるICTインフラ構築の道筋を明
        らかにしていくことを目指します。
      slides:
        - file: 2023_EdgeComputing-in-Okinawa.pdf
    - title: 休憩
      time: "19:00"
    - title: クラウドネイティブな新しいOSSのネットワークコントローラ「Kuesta」の概要と実用化に向けた取り組み
      time: "19:30"
      type: BoF
      tag: b_03
      presenters:
