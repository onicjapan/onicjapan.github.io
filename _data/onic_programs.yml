- date: October 30, 2014<br>ガーデンホール
  sessions:
    - title: 受付開始
      time: "9:30"

    - title: 来賓挨拶
      time: "9:55"
      presenters:
        - name_and_title: |-
            総務省<br>
            情報通信国際戦略局<br>
            技術政策課 研究推進室長<br>
            荻原 直彦

    - title: ネットワーキングのイメージを変えるオープンソース・ソフトウェア
      time: "10:00"
      type: 基調講演
      tag: g30_01
      presenters:
        - name_and_title: |-
            OpenDayLight<br>
            Neela Jacques
          photo: 
      abstract: |-
       CPU、メモリ、ストレージなどのコンピューティング資源を仮想化する方法は見いだされてきましたが、
        ネットワーキングについては、そこで採用された方法が上手く利用できていません。<br>
        ネットワーキングは、抽象化されて Software-defined (ソフトウェアで管理、運営できる) データ センターを構築する、
        残された最後のコンピューティング資源です。<br>
        そこで、ネットワーク関連企業はまず、SDN (software-defined networking： ソフトウェアで制御、管理可能とする
        ネットワーク) を実現することに合意しました。<br>
        しかし、実現方法の合意にまでは至りませんでした。SDN を広く普及させるためには、各企業が協調し、
        オープンソースで SDN プラットフォームを開発、共用し、それを活用することが求められます。<br>
       OpenDaylight プロジェクトは、激しく競争している業界各社に、この問題を「議論と能力主義で解決していく中立な場」を
        提供しました。しかし、今後 20 年を見据えたネットワークの基盤部分を作り出すことは容易なことではありません。<br>
       OpenDaylight コミュニティは、SDN に関する大きな技術的課題に対する議論のすべてをまとめています。<br>
       Neela Jacques 氏は、そこで行われている議論を紹介し、それがオープンに行われていることが SDN 実現のためにいかに
        重要であるかについてお話しします。
      slides:
        - file: 30_session1_Neela_Jacques.pdf

    - title: 通信事業者におけるSDI（Software Defined Infrastructure）の取り組みと実現に対する課題について
      time: "10:45"
      type: 講演
      tag: g30_02
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br>
                栗原 良尚
          photo:
      abstract: |-
        通信事業者が提供しているような大規模なネットワークのSDN化を全てOpenFlow機器で実現することは、
        機器マイグレーションコストや処理能力の問題があるため、現実的な解ではない。<br>
        上記現状を踏まえ、既存機器とOpenFlow機器を制御し、NWからCloudまでを連携するSDIオーケストレータAMPP
        (A Multiple southbound interface control Platform and Portal system)を開発した。<br>
        この通信事業者向けSDIオーケストレータの開発や運用の経験を元に、SDNを適応したNW構築を実現する為の課題について共有する。
      slides:
        - file: 30_session2_Kurihara.pdf

    - title: 休憩
      time: "11:15"

    - title: OpenStackネットワーク仮想化に最適なMidoNetの最新利用事例と今後のプロダクトビジョン
      time: "11:45"
      type: 講演
      tag: g30_03
      presenters:
        - name_and_title: |-
                シエナ<br>
                Chris Janz
          photo: 
      abstract: |-
        通信事業者向けSDN/NFVの中核的な価値を実現する以下の3つの要点について提議する。<br>
        1) ソフトウェアにより制御された柔軟なリソースプールと需給のビッグデータとを結びつけることにより、
        オペレーション高度化と売上・利益率向上が実現可能となること。<br>
        2) コスト削減しながらサービスデリバリの向上と収益の改善を達成するため、制御するリソースに、プログラム可能な光伝送、
        回線交換、パケット、仮想化リソース全てを含め、ネットワーク側と制御側双方においてレイヤ間APIによる安定した統合が
        必要となること。<br>
        3) 真にオープンなエコシステムにより、さまざまなプレーヤーの参加を促し、ハード、ソフトのイノベーションが実現可能と
        なること。<br>
        本発表においては、上記3点に関する現実を解説し、サービスプロバイダの利点と今後のあるべきフレームワークを議論する。
      slides:
        - file: session3.pdf

    - title: 休憩
      time: "12:15"


    - title: Integrating Multi-Provider Hybrid Cloud Services over SDN and NFV
      time: "13:15"
      type: 講演
      tag: g30_04
      presenters:
        - name_and_title: |-
           KVH株式会社<br>
           Gint Atkinson 
          photo: 
      abstract: |-


    - title: Interop Tokyo 2014 ShowNetにおけるSDN/NFV
      time: "13:45"
      type: 講演
      tag: g30_05
      presenters:
        - name_and_title: |-
           Interop Tokyo 2014<br>
           ShowNet NOCチーム
          photo: 
      abstract: |-
        毎年6月に開催されるINTEROP Tokyoにて構築される世界最大のデモンストレーションネットワークであるShowNetでは、
        実運用環境におけるSDNに関する多くの取り組みを実施しています。
        2014年のShowNetは、キャリアAS(AS290)とクラウドAS(AS131154)という2つのASに分かれて構築されました。
        そしてSDN及びNFVのデモンストレーションとして、NFVによる出展者収容と、SDNを用いてASを越えてクラウドと
        ユーザのネットワークを自動接続する実験を行いました。
        本発表では、このShowNetにおいて2つのASにまたがって構築されたSDNとNFVの詳細やそれらを実現する各要素技術について
        発表します。
      slides:
        - file: 30_session5_Nakamura.pdf

    - title: Interop Tokyo 2014 SDI ShowCase にみるマーケット動向
      time: "14:15"
      type: 講演
      tag: g30_06
      presenters:
        - name_and_title: |-
           株式会社ブロードバンドタワー Cloud&SDN研究所<br>
           西野 大
          photo: 
      abstract: |-
        今年6月に幕張メッセで開催されたInterop Tokyo 2014 では、
        「SDI ShowCase」と呼ばれる企画において、SDN およびクラウド関連の
        ベンダーが多数集結し、展示およびデモンストレーションを行った。<br />
        この「SDI ShowCase」を通じて、SDNベンダおよびマーケットの動向について概観する。
      slides:
        - file: 30_session6_Nishino.pdf

    - title: 休憩
      time: "14:45"

    - title: ETSI ISG NFVの最新動向
      time: "15:00"
      type: 講演
      tag: g30_07
      presenters:
        - name_and_title: |-
            株式会社 NTTドコモ<br>
            先進技術研究所<br>
            中村 哲也
          photo: 
      abstract: |-
        キャリアネットワーク仮想化の実現を目指し、ETSI ISG NFV
        （Network Functions Virtualization）が2012年11月に設立された。<br />
        本講演では、ETSI ISG NFVの最新動向と今後の活動方針、および
        NFVに対する様々なユースケースに関するProof of Conceptの
        取り組み状況について解説する。


    - title: 速報！SDNの最前線とONFの取り組み
      time: "15:30"
      type: 講演
      tag: g30_08
      presenters:
        - name_and_title: |-
            Open Networking Foundation<br>
            佐宗 大介
          photo: 
      abstract: |-
        オープンネットワーキングファウンデーション（ONF)は、
        SDNの利用促進とSDNの市場拡大をねらう利用者主体の非営利団体です。<br>
        世界中の通信事業者やデータセンター、ベンダーやスタートアップ企業など、
        150者以上のメンバーが活動しています。<br>
        本セッションでは、ONFからみるSDNの動向と、SDN市場を支えるONFの取り組みをご紹介します。
      slides:
        - file: 30_session8_Sasou.pdf

    - title: オーバーレイSDN 最新技術動向
      time: "16:00"
      type: 講演
      tag: g30_09
      presenters:
        - name_and_title: |-
            日本アルカテル・ルーセント株式会社<br>
            鹿志村 康生
          photo: 
      abstract: |-
        IPでのカプセル化を使用したOverlayによる仮想ネットワーキング技術について、
        標準化技術の議論や製品への実装が進んできています。<br>
        本セッションでは現在様々な議論が行われているOverlaySDNの方式やプロトコル、
        及びService Chaining等関連する技術についての最新動向について解説します。
      slides:
        - file: 30_session9_ykashimura.pdf

    - title: 休憩
      time: "16:30"

    - title: SDN/NFVの実用化を通じて、今後必要となる技術と実務を考える
      time: "17:00"
      type: 講演
      tag: g30_10
      presenters:
        - name_and_title: |-
            株式会社ボスコ・テクノロジーズ<br>
            林 經正 / 中山 裕貴
          photo: 
      abstract: |-
        SDNの実用化は通信キャリアを中心に2年以上に渡り実施され、
        アプリケーションありきのSDNの形(NFV)が求められるようになってきた。<br />
        この流れを受けて、ネットワークの仮想化では何をサービスとして提供するかという
        観点が重要であることが分かってきた。<br />
        これらのSDN/NFVの実用化を通して得られた経験を元に、今後必要となる技術と実務を考える。
      slides:
        - file: 30_session10_Hayashi_Nakayama.pdf


    - title: クラウドシステムへの適用を通して考えるSDNの利点と課題
      time: "17:30"
      type: 講演
      tag: g30_11
      presenters:
        - name_and_title: |-
            日本電気株式会社<br>
            籾山 奈々子
          photo: 
      abstract: |-
        NECが2014年4月からサービス提供を開始した神奈川データセンターでは、
        クラウド基盤へのSDNの活用・応用を実現するために、様々な工夫をしてきました。<br />
        このデータセンター、クラウド基盤へのSDNの適用・実装経験をもとに、
        クラウド基盤やSDNを使用した システムインテグレーションにおける成果や気づき、
        SDNで実現できたこと、今後の取組みについてご紹介します。

    - title: SDNの市場動向
      time: "18:00"
      type: 講演
      tag: g30_12
      presenters:
        - name_and_title: |-
            株式会社野村総合研究所<br>
            木下 貴史
          photo: 
      abstract: |-
        話題が先行してきたこれまでと異なり、ＳＤＮはネットワーキング市場の一角に
        定着しようとしており、米国ではベンチャー企業層が厚みを増してきた。<br />
        本講演では、様々な企業との対話を通してわかってきたニーズと
        市場動向について整理するとともに、今後の見通しと新しいユーザ展開の
        可能性について考える。


    - title: 終了
      time: "18:30"

    - title: 懇親会(ビヤステーション恵比寿)
      time: "19:00"

- date: October 30, 2014<br>ホワイエセミナー<br>(展示会場ホワイエ内)
  sessions:
    - title: OpenStackネットワーク仮想化に最適なMidoNetの最新利用事例と今後のプロダクトビジョン
      time: "11:15"
      type: 講演
      tag: f30_01
      presenters:
        - name_and_title: |-
            ミドクラジャパン株式会社<br>
            上原 孝之
          photo: 
      abstract: |-
       「MidoNet」は、耐障害性・拡張性に優れた、ネットワーク仮想化ソフトウェアです。<br>
       OpenStack導入時に発生する様々なネットワーク課題を解決することができ、ビジネスの
       変化に迅速かつ柔軟に対応できるIT基盤を、コストを抑えながら実現できます。
       本セッションでは、パブリッククラウド、エンタープライズプライベートクラウド、
       大規模開発検証環境など、MidoNetの最新利用事例と今後のプロダクトビジョンについてご紹介します。


    - title: 休憩
      time: "11:45"

    - title: 利便性と安全性を実現する企業向けSDNソリューション<br>Secure Enterprise SDN Solution
      time: "12:00"
      type: 講演
      tag: f30_02
      presenters:
        - name_and_title: |-
            アライドテレシス株式会社<br>
            中島 豊
          photo: 
      abstract: |-
        利便性を追求する企業ネットワークにモビリティ環境のサポートは必須です。
        その一方でネットワーク管理者は情報インシデント対策を講じなければならなく、
        その管理工数は増加傾向にあります。<br />
        アライドテレシスではこの問題に対し、新しいタイプのソリューションを提案します。
        SDNベースの企業アプリケーション連動型ネットワークです。コスト低減を可能に
        したアライドテレシスのSecure Enterprise SDN Solution。特徴は2つ。<br />
        1.利便性の高い企業ネットワークの提供－IT資産管理連動型ネットワーク<br />
        2.業務利用可能な安全性を提供－SDNによる情報インシデント対策


    - title: 休憩
      time: "12:30"

    - title: NTTコミュニケーションズにおけるTransport SDNへの取り組み
      time: "12:45"
      type: 講演
      tag: f30_03
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br>
            宮田 直輝
          photo: 
      abstract: |-
        これまでNTTコミュニケーションズでは、SDNを商用サービスに導入するなど、
        積極的にSDNを導入してきました。現在はSDNの取り組みの一つとして、
        基盤網における伝送レイヤのSDN化をTransport SDNとして検討しています。<br>
        ホワイエセミナーでは、伝送レイヤにおける現状の課題と、Transport SDNのユースケースをご紹介します。
        また、ユースケースの実現性を評価するためのプロトタイプ開発を通して見えてきた、
        Transport SDNにおける課題をご紹介します。

 
    - title: 休憩
      time: "13:15"

    - title: SDNに対する富士通の取り組み<br>～ 広域ネットワーク向け仮想化製品<br>"Virtuora"シリーズのご紹介 ～
      time: "13:30"
      type: 講演
      tag: f30_04
      presenters:
        - name_and_title: |-
            富士通株式会社<br>
            高橋 英一郎
          photo: 
      abstract: |-
        富士通は、SDNによりICT基盤全体をネットワークワイドに最適化するアーキテクチャー
        「FUJITSU Intelligent Networking and Computing Architecture（FINCA）」
        を提唱しています。<br>今年5月、富士通はこのアーキテクチャーに基づく広域ネットワーク
        向けSDN対応製品”Virtuora”シリーズを発表しました。<br>本セミナーでは、富士通のSDNに
        対する取り組みとして、「FINCA」の考え方、および”Virtuora”シリーズの特長についてご紹介します。


    - title: 休憩
      time: "14:00"

    - title: ハイブリッドSDN/onePKの優位性と開発事例
      time: "14:15"
      type: 講演
      tag: f30_05
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br>
            早川 浩平
          photo: 
      abstract: |-
        実績のあるCisco IOS機能を活用しながらプログラミング可能なonePK技術の優位性、
        およびonePKを用いて開発しているハイブリッド型SDNアプリケーションの開発事例を
        デモを交えて分かりやすく解説いたします


    - title: 休憩
      time: "14:45"

    - title: 「ハイブリッドクラウド化がもたらす新たなビジネスモデルを考察」　～【シリコンバレー動向】人の流れの変化が新たな市場を創出する～
      time: "15:00"
      type: 講演
      tag: f30_06
      presenters:
        - name_and_title: |-
            日商エレクトロニクス株式会社<br>
            小松 宣之            
          photo: 
      abstract: |-
        AWS, Soft Layer, Azure等のパブリッククラウドが日本市場においても広がりを見せる中、
        OpenStackを中心に、上記とは異なる新たなビジネス機会が創出される可能性がある。<br>
        USシリコンバレーで起こっている動向をもとに、数年後に日本国内で起こり得るビジネス機会を
        ソリューションモデルと共に紹介する。


    - title: 休憩
      time: "15:30"

    - title: SDN環境に求められるADCに必要なものとは？
      time: "15:45"
      type: 講演
      tag: f30_07
      presenters:
        - name_and_title: |-
            シトリックス・システムズ・ジャパン株式会社<br>
            犬塚 昌利
          photo: 
      abstract: |-
        SDNコンセプトで構成されたネットワークにおいては、ロードバランサーと一般的に呼ばれる
        ADC（アプリケーションデリバリーコントローラ）に求められる要件も大きく変わってきてい
        ます。従来サーバ冗長性やシステムパフォーマンス向上の観点が主であったロードバランサー要
        件からどう変化してきているのか？ Citrix社が行っているSDN/NFVへの取り組みの御紹介と共
        に、ADCセグメントでマーケットリーダとして認知されているCitrix NetScalerが実現する最
        新ソリューションについてお話しいたします。


    - title: 休憩
      time: "16:15"

    - title: エンタープライズ市場でのSDN
      time: "16:30"
      type: 講演
      tag: f30_08
      presenters:
        - name_and_title: |-
            株式会社ストラトスフィア<br>
            浅羽 登志也
          photo: 
      abstract: |-
        ストラトスフィアでは、ユーザが抱える課題をSDN技術で解決するためのソフトウェア製品群を開
        発しています。現在は、特にエンタープライズ領域にフォーカスしております。例えば、オフィス
        拠点側およびデータセンタ側それぞれに我々のSDN製品を導入し、それらを連携させることによっ
        て、ディザスタリカバリ対応の構成を容易にとることができます。<br>
        幾つかのネットワーク機器ベンダ様ともパートナー関係を構築し、共にこの領域での展開を行って
        おります。<br />
        今回はそれら取り組みの幾つかの例とともに、SDNがエンタープライズ市場にど
        のように参入していくか、について弊社の考えをご紹介致します。


- date: October 31, 2014<br>ガーデンホール
  sessions:
    - title: 開場
      time: "9:15"

    - title: SDN + NFV が切り開く新たなネットワークサービスアーキテクチャの世界
      time: "9:45"
      type: 基調講演
      tag: g31_01
      presenters:
        - name_and_title: |-
            東京大学<br>
            関谷 勇司
          photo: 
      abstract: |-
       SDN や NFV といったキーワードが頻繁に登場するようになり、製品やソリューションも登場して
       きました。しかし、SDNやNFVは、本当にこれからのネットワーク構築と運用に根付いていくのでしょ
       うか。<br />
       本講演では、SDN とNFV の現在の動向をふまえ、SDN + NFV が生み出す可能性と、新たなネット
       ワークサービスのアーキテクチャに関して予見と提案を行います。次世代のネットワークサービスアー
       キテクチャを求めるコンソーシアムを基盤とし、何が足りていないのか、何を満たせば新たなアーキテ
       クチャが生み出されるのか、SDN と NFVのコラボレーションによる本当に役立つ「サービス」アーキ
       テクチャの構築について述べます。
      slides:
        - file: 31_session1_Sekiya.pdf

    - title: Open Compute Projectにおけるネットワークの課題と検証実験
      time: "10:15"
      type: 講演
      tag: g31_02
      presenters:
        - name_and_title: |-
            株式会社データホテル<br>
            伊勢 幸一
          photo: 
      abstract: |-
        高効率なデータセンターの実現を目指すOpen Compute Projectでは従来建築構造物や空調、電源、
        そしてサーバストレージなどのハードウェアについて議論を重ねてきたが、現在これらをどのように
        運用するかが問題となっている。特にサーバ等のデプロイに対してどのようにネットワークを追従さ
        せるかが課題であり、これらネットワークを含むシステム全体の運用技術を検証しているOCPJapan 
        PoCワーキンググループの活動を紹介する。
      slides:
        - file: 31_session2_Ise.pdf

    - title: Yahoo! JAPANのSDN/OpenStackへの取り組み ～爆速を支えるネットワークインフラのこれまでとこれから～
      time: "10:45"
      type: 講演
      tag: g31_03
      presenters:
        - name_and_title: |-
            ヤフー株式会社<br>
            高木 塁 / 市川 博隆
          photo: 
      abstract: |-
        Yahoo! JAPANの過去から現在に至るまでの仮想化の変遷を振り返り<br>
        その中で見えた課題から、今後、SDN/Openstackに対して<br>どのような取り組みを行っていくか
        紹介します。
      slides:
        - file: 31_session3_yahoo.pdf

    - title: 休憩
      time: "11:15"

    - title: 大規模オーバーレイSDNの展開事例にみるユースケースと課題
      time: "11:45"
      type: 講演
      tag: g31_04
      presenters:
        - name_and_title: |-
            日本アルカテル・ルーセント株式会社<br>
            毛利 元三
          photo: 
      abstract: |-
        今年は従来より大規模なSDNの導入事例が散見されるようになってきました。<br>
        先行してSDNを導入した各事業者のモチベーションや具体的なユースケースを通じて<br>
        得られた効果と設計・運用の課題について解説します。
      slides:
        - file: 31_session4_Mouri.pdf

    - title: 休憩
      time: "12:15"

    - title: What's Next with Ryu
      time: "13:15"
      type: 講演
      tag: g31_05
      presenters:
        - name_and_title: |-
            NTTソフトウエアイノベーションセンタ<br>
            石田 渉
          photo: 
      abstract: |-
        RyuはNTTソフトウェアイノベーションが主導でOSSとして開発しているSDNフレームワークです。
        当初はOpenFlowコントローラとして開発が開始されましたが、SDNの活用事例が増えるにつれ、
        OpenFlowだけでなく様々なネットワークプロトコルへの対応がなされ、今ではコモディティ化し
        たネットワーク機器を用いたプログラマブルなネットワークを構築するためのフレームワークとして
        開発されています。<br>
        本発表ではRyuの近況報告とともに、我々の考えるSDNの今後について紹介します。
      slides:
        - file: 31_session5_Ishida.pdf

    - title: Current status of Trema
      time: "13:45"
      type: 講演
      tag: g31_06
      presenters:
        - name_and_title: |-
            日本電気株式会社<br>
            石井 秀治
          photo: 
      abstract: |-
        Trema は、NEC のメンバーが中心となって開発していた OpenFlow 用のコントローラフレーム
        ワークで、2011年に OSS として公開され、現在までに様々なコントリビュータによって成長してきて
        います。<br>
        今回の講演では主にTrema の近況、OpenFlow 1.3 に対応した Trema-edge 、Trema を用いた
        開発事例などについて紹介いたします。
      slides:
        - file: 31_session6_ishii.pdf

    - title: 沖縄オープンラボの取組み
      time: "14:15"
      type: 講演
      tag: g31_07
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社 / 一般社団法人 沖縄オープンラボラトリ<br>
            佐藤 陽一
          photo: 
      abstract: |-
        沖縄オープンラボは沖縄を拠点として活動する一般社団法人で、2013年5月に設立されました。<br />
        ICT基盤の高度化をめざし、オープンソースを中心にクラウド・SDN技術の融合を検討しています。<br />
        本格的な活動を開始して約1年が経ちましたが、本発表ではテストベッドの概要、それに関わる取組みについて
        お話します。
      slides:
        - file: 31_session7_Sato.pdf

    - title: 休憩
      time: "14:45"

    - title: クラウド化のさらに先へ　～SDNによるITサービス化の実現 Cisco ITの事例より～
      time: "15:00"
      type: 講演
      tag: g31_08
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br>
            市川吉徳
          photo: 
      abstract: |-
        Cisco社内ITでは、データセンターのクラウド化と自動化を実現し、2012年からサービスとしてインフラを
        提供しています。いま、よりオープンな次世代ITインフラに向けて、Cisco ACI（SDN）の導入を進めていま
        す。Intercloudを含め、ITのサービス化をさらに発展させる計画です。<br>これまでの取組みと具体的な成
        果だけでなく、アーキテクチャをどう進化させていくのか、その狙いや展望についてもお伝えします。
      slides:
        - file: 31_session8_Ichikawa.pdf

    - title: 汎用x86サーバを用いた高速なソフトウエアパケット処理技術
      time: "15:30"
      type: 講演
      tag: g31_09
      presenters:
        - name_and_title: |-
            NTT未来ねっと研究所<br>
            中島 佳宏
          photo: 
      abstract: |-
        汎用x86サーバのマルチコアCPU化と高性能化にともない，従来専用ハードウエアで実現してきたパケット処理
        を，汎用x86サーバとソフトウエア技術で実現するNFVやソフトウエア化に注目が集まっています。<br>
        本発表では，高速なパケット処理の実現にむけた技術的な課題と高速化技術について紹介します。<br>
        また我々が取り組んでいるオープンソースの高速なSDN/OpenFlow ソフトスイッチLagopusの中身について解
        説します。
      slides:
        - file: 31_session9_Nakajima.pdf

    - title: 休憩
      time: "16:00"

    - title: 進化を続けるクラウドとSDNに求められるソリューション
      time: "16:20"
      type: 講演
      tag: g31_10
      presenters:
        - name_and_title: |-
            株式会社IDCフロンティア<br>
            井上 一清
          photo: 
      abstract: |-
        クラウドがますます重要性を増していく中、必ずしも仮想環境だけでシステムが構築されるわけではなく、<br>
        物理と仮想の混在や、事業者提供のインフラとユーザ所有のインフラが混在するような構成が増えています。<br>
        また、基幹系システムのクラウド移行にあたっては、オンプレと同等かそれ以上のセキュリティも求められてきて
        います。<br>
        そのような多種多様な構成の中で、SDNをどのように活用していくべきか、サービスを提供する側の目線で<br>
        実際の課題や取り組みも交えながら発表させていただきます。
      slides:
        - file: 31_session10_Inoue.pdf

    - title: 休憩
      time: "16:50"

    - title: SDN Japan 2014総括とこれからのSDN
      time: "17:00"
      type: パネルディスカッション
      tag: g31_11
      presenters:
        - name_and_title: |-
            ［司会］<br>
            日本電気株式会社 加納 敏行<br>
            ［パネリスト］<br>
            株式会社ストラトスフィア 浅羽 登志也<br>
            NTTコミュニケーションズ株式会社 山下達也<br>
            株式会社データホテル 伊勢幸一
          photo: 
      abstract: |-
        最終日の最終プログラムでSDN Japan 2014を総括いたします。<br />
        今年は技術動向や標準化動向だけでなくユースケースもプログラムに加えました．
        パネリストからそれぞれのユースケースについて、違った切り口でその有効性と
        将来性について語ります。<br />
        また，今後のSDNの”未来”を予想します。
      slides:
        - file: 31_session28.pdf

